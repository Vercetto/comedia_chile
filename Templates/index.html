<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in My City</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .event-list {
            list-style-type: none;
            padding: 0;
        }
        .event-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event-item h3 {
            margin: 0;
            color: #333;
        }
        .event-item h3 a {
            text-decoration: none;
            color: #007BFF;
        }
        .event-item h3 a:hover {
            text-decoration: underline;
        }
        .event-item p {
            margin: 5px 0;
        }
        .event-item .price {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<header>
    <h1>Events in My City</h1>
    <p>Find upcoming events in your city.</p>
</header>

<div class="container">
    <ul class="event-list">
        {% for event in events %}
        <li class="event-item">
            <h3><a href="{{ event['url'] }}" target="_blank">{{ event['artist'] }}</a></h3>
            <p><strong>Location:</strong> {{ event['location'] }}</p>
            <p><strong>Date:</strong> {{ event['date'] }}</p>
            <p><strong>Time:</strong> {{ event['time'] }}</p>
            <p><strong>Price:</strong> <span class="price">${{ event['price'] }}</span></p>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
